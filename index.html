<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD with JavaScript</title>
</head>
<body>
    <div class="box">
        <h1>CRUD Features</h1>
        <input class="form-tambah" type="text" name="jurusan" placeholder="input data ...">
        <button class="btn-tambah" onclick="tambah()" type="button">Tambah</button>
        <table id="tabel">
            <tr>
                <th>No</th>
                <th>Jurusan</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
